<div kendoRippleContainer 
     fxLayout="column" 
     fxLayoutAlign="center center">
    
    <button class="k-button" 
        (click)="profilePhotoInput.click()">
        Choose File 
    </button> 
    <input hidden 
        #profilePhotoInput 
        type="file" 
        (change)="fileChangeEvent($event)" />

    <div class="cropper-container" 
        fxLayout="column"
        fxLayoutAlign="center center">
        <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="1 / 1"
            [resizeToWidth]="256"
            [cropperMinWidth]="256"
            [onlyScaleDown]="true"
            [roundCropper]="true"
            [alignImage]="'left'"
            [style.display]="showCropper ? null : 'none'"
            [style.width]="'400px'"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
        ></image-cropper>
        <img 
            [src]="croppedImage" 
            [style.border]="croppedImage ? '1px solid black' : 'none'" 
            [style.border-radius]="'50%'"
            />
    </div>
    <div fxLayout="row" 
        fxLayoutAlign="space-around center"
        [style.width]="'400px'">
        <button class="k-button" 
            (click)="cancel()">Cancel</button>
        <button class="k-button k-primary" 
            (click)="done()" 
            [disabled]="!showCropper">Save Photo</button>
    </div>

</div>
